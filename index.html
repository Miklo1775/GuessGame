<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="greybox">
      <h1 class="head1">The Guessing Game</h1>
      <h2>Guess a number between 1-100</h2>
      <div class="input">
        <input class="input-field" placeholder="Type guess here!" type="text"/>
        <button class="btn">Go!</button>
      </div>
      <div class="list">
        <ul class="list-container">
          <li class="list-number answer"></li>
          <li class="list-number"></li>
          <li class="list-number"></li>
          <li class="list-number"></li>
          <li class="list-number"></li>
        </ul>
    </div>
    <div>
      <span><button class="btn-reset">RESET THE GAME</button></span>
      <span><button class="btn-hint">NEED A HINT?</button></span>
    <script src="index.js"></script>
  </body>
</html>
